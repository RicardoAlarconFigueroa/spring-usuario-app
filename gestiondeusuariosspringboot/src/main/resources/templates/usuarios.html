<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<head>
    <title>Usuarios</title>
</head>
<body>
<h2>Gestión de Usuarios</h2>
<a th:href="@{/usuarios/nuevo}">Nuevo Usuario</a>
<table>
    <thead>
    <tr>
        <th>Login</th><th>Nombre</th><th>Status</th><th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.login}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.status}"></td>
        <!-- Botón editar -->
            <td>
                <a th:href="@{'/usuarios/editar/' + ${usuario.login}}">Editar</a>
            </td>
            <!-- Botón eliminar como formulario POST -->
            <td>
            <form th:action="@{'/usuarios/eliminar/' + ${usuario.login}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
