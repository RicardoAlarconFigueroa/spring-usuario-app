<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<head><title>Tablero de Usuarios</title></head>
<body>
<h2>Tablero de Usuarios</h2>
<form method="get" th:action="@{/usuarios/tablero}">
    <label>Filtrar por status:</label>
    <input type="text" name="status" th:value="${statusSeleccionado}" />
    <button type="submit">Filtrar</button>
</form>
<table>
    <thead>
        <tr>
            <th>Login</th>
            <th>Nombre</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.login}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.status}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
